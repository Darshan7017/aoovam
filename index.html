<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoovam - Deep Innovation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js & GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            accent: '#38bdf8',
                            glow: '#60a5fa'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-highlight: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0; /* Fade in via GSAP */
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-panel:hover {
            background: var(--glass-highlight);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .nav-item {
            position: relative;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #38bdf8;
            transform: translateX(-50%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #38bdf8;
        }

        .nav-item:hover, .nav-item.active {
            opacity: 1;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        .nav-item.active::after {
            width: 20px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-text-accent {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Mobile Menu */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .mobile-menu.open {
            transform: translateX(0);
        }

        /* Loading Screen */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        } 
        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #38bdf8;
            border-right-color: #38bdf8;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased selection:bg-sky-500/30">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[#050505] transition-opacity duration-700">
        <div class="flex flex-col items-center gap-4">
            <span class="loader"></span>
            <span class="text-sm font-light tracking-[0.2em] text-gray-400">CONNECTING</span>
        </div>
    </div>

    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- Interface Layer -->
    <main class="relative z-10 w-full h-screen flex flex-col pointer-events-none">
        
        <!-- Header / Nav -->
        <header class="w-full p-6 md:p-10 flex justify-between items-start pointer-events-auto opacity-0" id="header-ui">
            <!-- Brand -->
            <div class="flex items-center gap-4 group cursor-pointer">
                <div class="w-12 h-12 rounded-full glass-panel flex items-center justify-center overflow-hidden relative">
                    <div class="absolute inset-0 bg-sky-500/20 blur-xl group-hover:bg-sky-500/40 transition-colors"></div>
                    <span class="font-display font-bold text-xl relative z-10">A</span>
                </div>
                <div>
                    <h1 class="font-display font-semibold text-lg tracking-wide">Aoovam</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">Deep Innovation</p>
                </div>
            </div>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex glass-panel rounded-full px-8 py-4 gap-8">
                <button onclick="router.navigate('home')" class="nav-item font-display text-sm font-medium tracking-wide active" data-target="home">Home</button>
                <button onclick="router.navigate('about')" class="nav-item font-display text-sm font-medium tracking-wide" data-target="about">About</button>
                <button onclick="router.navigate('projects')" class="nav-item font-display text-sm font-medium tracking-wide" data-target="projects">Projects</button>
                <button onclick="router.navigate('services')" class="nav-item font-display text-sm font-medium tracking-wide" data-target="services">Services</button>
                <button onclick="router.navigate('contact')" class="nav-item font-display text-sm font-medium tracking-wide" data-target="contact">Contact</button>
            </nav>

            <!-- Mobile Burger -->
            <button class="md:hidden glass-panel w-12 h-12 rounded-full flex items-center justify-center active:scale-95 transition-transform" id="menu-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex items-center px-6 md:px-20 lg:px-32 pointer-events-auto">
            <div class="max-w-3xl opacity-0 translate-y-8" id="content-container">
                <div class="overflow-hidden mb-2">
                    <h2 class="font-display text-5xl md:text-7xl font-bold leading-tight mb-6" id="page-title">
                        <span class="gradient-text">Welcome to</span><br />
                        <span class="gradient-text-accent">Aoovam</span>
                    </h2>
                </div>
                
                <p class="font-light text-lg md:text-xl text-gray-300 leading-relaxed max-w-xl mb-10 glass-panel p-6 rounded-2xl border-l-[3px] border-l-sky-500" id="page-desc">
                    Dive into innovation with our cutting-edge solutions. We create immersive digital experiences that push the boundaries of technology and design.
                </p>

                <div class="flex gap-4 opacity-0" id="action-buttons">
                    <button class="bg-white text-black px-8 py-3 rounded-full font-display font-semibold hover:bg-sky-50 hover:scale-105 transition-all shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                        Explore
                    </button>
                    <button class="glass-panel px-8 py-3 rounded-full font-display font-medium hover:bg-white/10 transition-colors">
                        Documentation
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer / Indicators -->
        <footer class="w-full p-6 md:p-10 flex justify-between items-end opacity-0 pointer-events-auto" id="footer-ui">
            <div class="hidden md:block">
                <div class="flex items-center gap-4 text-xs font-mono text-gray-500">
                    <div class="h-[1px] w-12 bg-gray-700"></div>
                    <span>SCROLL TO EXPLORE</span>
                </div>
            </div>

            <!-- Depth Indicator UI -->
            <div class="glass-panel p-4 rounded-xl flex flex-col items-center gap-2">
                <span class="text-[10px] text-gray-400 uppercase tracking-wider">Depth</span>
                <div class="w-1 h-16 bg-gray-800 rounded-full overflow-hidden relative">
                    <div class="absolute bottom-0 left-0 w-full h-1/3 bg-sky-500 shadow-[0_0_10px_#38bdf8]"></div>
                </div>
                <span class="font-mono text-xs text-sky-400">105m</span>
            </div>
        </footer>

    </main>

    <!-- Mobile Menu Overlay -->
    <div class="fixed inset-0 z-40 bg-black/90 backdrop-blur-xl mobile-menu flex items-center justify-center" id="mobile-menu">
        <button class="absolute top-6 right-6 w-12 h-12 flex items-center justify-center text-white" id="close-menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <nav class="flex flex-col gap-6 text-center">
            <a href="#" onclick="router.navigate('home', true)" class="text-3xl font-display font-bold hover:text-sky-400 transition-colors">Home</a>
            <a href="#" onclick="router.navigate('about', true)" class="text-3xl font-display font-medium text-gray-400 hover:text-white transition-colors">About</a>
            <a href="#" onclick="router.navigate('projects', true)" class="text-3xl font-display font-medium text-gray-400 hover:text-white transition-colors">Projects</a>
            <a href="#" onclick="router.navigate('services', true)" class="text-3xl font-display font-medium text-gray-400 hover:text-white transition-colors">Services</a>
            <a href="#" onclick="router.navigate('contact', true)" class="text-3xl font-display font-medium text-gray-400 hover:text-white transition-colors">Contact</a>
        </nav>
    </div>

    <script>
        // --- Content Data ---
        const contentData = {
            home: {
                title: `<span class="gradient-text">Welcome to</span><br /><span class="gradient-text-accent">Aoovam</span>`,
                desc: "Dive into innovation with our cutting-edge solutions. We create immersive digital experiences that push the boundaries of technology and design.",
                buttons: true
            },
            about: {
                title: `<span class="gradient-text">Who</span> <span class="gradient-text-accent">We Are</span>`,
                desc: "We are ocean-deep experts in 3D visualization, web development, and interactive design. Our team combines technical excellence with creative vision.",
                buttons: false
            },
            projects: {
                title: `<span class="gradient-text">Our</span> <span class="gradient-text-accent">Projects</span>`,
                desc: "From immersive 3D applications to responsive web platforms, we've crafted solutions that make waves in the digital landscape.",
                buttons: false
            },
            services: {
                title: `<span class="gradient-text">Our</span> <span class="gradient-text-accent">Services</span>`,
                desc: "• 3D Visualization & Animation<br>• Interactive Web Applications<br>• Custom Software Development<br>• UI/UX Design",
                buttons: false
            },
            contact: {
                title: `<span class="gradient-text">Get in</span> <span class="gradient-text-accent">Touch</span>`,
                desc: "Ready to dive deeper? Let's discuss your next project and explore how we can bring your vision to life.",
                buttons: true
            }
        };

        // --- Router / Navigation Logic ---
        const router = {
            current: 'home',
            navigate: (target, isMobile = false) => {
                if (target === router.current) {
                    if(isMobile) toggleMobileMenu(false);
                    return;
                }
                
                // Update State
                router.current = target;
                
                // Update UI active states
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.target === target);
                });

                if (isMobile) toggleMobileMenu(false);

                // Animate Content Out
                gsap.to('#content-container', {
                    opacity: 0,
                    y: -20,
                    duration: 0.4,
                    onComplete: () => {
                        // Swap Content
                        const data = contentData[target];
                        document.getElementById('page-title').innerHTML = data.title;
                        document.getElementById('page-desc').innerHTML = data.desc;
                        
                        const btnContainer = document.getElementById('action-buttons');
                        btnContainer.style.display = data.buttons ? 'flex' : 'none';

                        // Animate Content In
                        gsap.fromTo('#content-container', 
                            { y: 30, opacity: 0 },
                            { y: 0, opacity: 1, duration: 0.6, ease: "power3.out" }
                        );
                        
                        // Action buttons stagger
                        if(data.buttons) {
                             gsap.fromTo('#action-buttons', 
                                { opacity: 0, y: 10 }, 
                                { opacity: 1, y: 0, duration: 0.4, delay: 0.2 }
                            );
                        }
                    }
                });
            }
        };

        // --- Mobile Menu Logic ---
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMobileMenu(show) {
            mobileMenu.classList.toggle('open', show);
        }

        menuBtn.addEventListener('click', () => toggleMobileMenu(true));
        closeBtn.addEventListener('click', () => toggleMobileMenu(false));


        // --- Three.js Background ---
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Particles
            const geometry = new THREE.BufferGeometry();
            const counts = 2000;
            const positions = new Float32Array(counts * 3);
            const sizes = new Float32Array(counts);

            for (let i = 0; i < counts * 3; i+=3) {
                positions[i] = (Math.random() - 0.5) * 25; // x
                positions[i+1] = (Math.random() - 0.5) * 15; // y
                positions[i+2] = (Math.random() - 0.5) * 10; // z
                
                sizes[i/3] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                color: 0x38bdf8,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;

            // Mouse interaction
            let mouseX = 0;
            let mouseY = 0;
            
            window.addEventListener('mousemove', (event) => {
                mouseX = event.clientX / window.innerWidth - 0.5;
                mouseY = event.clientY / window.innerHeight - 0.5;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation Loop
            const clock = new THREE.Clock();

            const animate = () => {
                requestAnimationFrame(animate);
                
                const time = clock.getElapsedTime();

                // Gentle rotation
                particles.rotation.y = time * 0.05;
                particles.rotation.x = mouseY * 0.2;
                particles.rotation.z = mouseX * 0.2;

                // Wave effect on positions (optional refined movement)
                // Simply rotating the group is cheaper and looks good for ambient

                renderer.render(scene, camera);
            };

            animate();
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            initThreeJS();

            // Initial Load Animation Sequence
            const tl = gsap.timeline();

            tl.to('#loader', { opacity: 0, duration: 0.8, delay: 1, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
            }})
            .to('#canvas-container', { opacity: 1, duration: 1.5 }, "-=0.5")
            .to('#header-ui', { opacity: 1, y: 0, duration: 0.8 }, "-=1")
            .to('#content-container', { opacity: 1, y: 0, duration: 0.8 }, "-=0.6")
            .to('#action-buttons', { opacity: 1, duration: 0.6 }, "-=0.4")
            .to('#footer-ui', { opacity: 1, y: 0, duration: 0.8 }, "-=0.6");
        });

    </script>
</body>
</html>
